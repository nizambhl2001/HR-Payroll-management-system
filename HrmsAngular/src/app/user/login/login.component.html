  <div class="bg-opacity">
    <div class="authentication-wrapper authentication-1 px-4 pl-5 pr-5">
    <div class="authentication-inner py-5">
      <!-- Logo -->
      <div class="d-flexjustify-content-center align-items-center">
        <div class="ui-w-60 ">
          <div class="w-100 position-relative" style="padding-bottom: 54%">

          </div>
        </div>
      </div>
      <!-- / Logo -->
  
      <!-- Form -->
      <form class="login-form my-5 p-4 card">
        <div class="logo">
          <img src="../../../assets/img/favicon.ico" class="m0-auto" alt="Logo">
        </div>
        <div class="form-group">
          <h5 *ngIf="isUnAuthorize" class="text-center bg-danger p-1">User Name or Password doesn't match!</h5>
        </div>
        <div class="form-group">
          <label class="form-label">Login ID</label>
          <input [(ngModel)]="credentials.loginId" (focus)="clearErrMsg()" name="loginPassword" type="text"
            [ngClass]="{ 'is-invalid': submitted && credentials.loginId.length === 0 }" class="form-control" placeholder="User Id">
          <div *ngIf="submitted && credentials.loginId.length === 0" class="text-danger pl-2">
            <div *ngIf="credentials.loginId.length === 0">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label d-flex justify-content-between align-items-end">
            <div>Password</div>
            <a tabindex="1" class="forgot-url" style="color:rgb(38, 111, 170); font-size: small;" href="javascript:void(0)" [routerLink]="['/user/retrieve']" class="d-block small">Forgot password?</a>
          </label>
          <input [(ngModel)]="credentials.loginPassword" (focus)="clearErrMsg()" name="loginPassword" type="password"
            [ngClass]="{ 'is-invalid': submitted && credentials.loginPassword.length === 0}" class="form-control" placeholder="Password"  (keydown.Enter)="login()" (keydown.Tab)="login()">
          <div *ngIf="submitted && credentials.loginPassword.length === 0" class="text-danger pl-2">
            <div *ngIf="credentials.loginPassword.length === 0">Password is required</div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <button type="button" [ladda]="isLoading" data-style="zoom-in" (click)="login()"
            class="btn btn-primary text-white font-weight-bolder col">Login</button>
        </div>
        <div class="d-flex justify-content-between align-items-center m-0">
          <label class="custom-control custom-checkbox m-0">
            <input type="checkbox" class="custom-control-input" name="rememberMe" [(ngModel)]="credentials.rememberMe">
            <span class="custom-control-label text-secondary pb-4 ">Remember me</span>
            <br>
          </label>
        </div>
      </form>
      <!-- / Form -->
    </div>
  </div>
  </div>
</div>
  <style>
    .bg{
    width:100%;
    height: 100%;
    background: url(../../../assets/BgImage/tds_1.jpg),linear-gradient(rgba(255, 0, 0, 0.466), rgba(255, 255, 0, 0.507), rgba(0, 0, 255, 0.486));  
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover; 
    }
   
    .bg-opacity{
background: #000000af;
    }  
   
   
  .card {   
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      line-height: 40px;
      border-radius: 15px;
      animation: hover 9s  infinite alternate;
      width:110%;
  }
  @keyframes hover {
    0% {
      transform: translateY(-2%);
    }  
  
    100% {
      transform: translateY(-15%);
    }
  } 
  </style>
